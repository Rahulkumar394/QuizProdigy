<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="sno">
      <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef>S. No.</th>
      <td mat-cell *matCellDef="let element">{{ element.sno }}</td>
    </ng-container>

    <ng-container matColumnDef="studentName">
      <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef>Student Name</th>
      <td mat-cell *matCellDef="let element ">{{ element.studentName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="department">
      <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let element">{{ element.department }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contactNo">
      <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef>Contact No</th>
      <td mat-cell *matCellDef="let element">{{ element.contactNo }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.studentId }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element"><mat-icon (click)="getStudents(element.studentId)">visibility</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
