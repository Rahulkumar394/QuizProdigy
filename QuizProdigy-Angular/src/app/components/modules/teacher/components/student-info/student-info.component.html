<div class="body">
    <div class="mat-elevation-z8" *ngIf="studentList && studentList.length">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="sno">
            <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef> S.No. </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="studentName">
            <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="department">
            <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
          </ng-container>

          <ng-container matColumnDef="enrollment">
            <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef> Enrollment </th>
            <td mat-cell *matCellDef="let element"> {{element.enrollment}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="contactNo">
            <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef> Contact No </th>
            <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
          </ng-container>
    
          <ng-container matColumnDef="studentId">
            <th style="background-color: #4e4e4e; color: #fff;" mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
          </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      <div class="message" *ngIf="studentList.length==0">
        <h1>There is no any Pending Request Yet !!</h1>
      </div>
    </div>
